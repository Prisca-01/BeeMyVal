<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login | BeeMyVal</title>
</head>

<body>
    <header>
        <nav class="navbar" aria-label="navigation">
            <a href="index.html" class="logo" aria-label="BeeMyVal homepage">
                <img src="images/logo.png" alt="BeeMyVal Logo" />
            </a>
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>

            <a href="login.html">Log In</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>
    <main>
        <h1>Login to BeeMyVal</h1>
        <form action="create.html">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required />

            <label for="password">Enter Password</label>
            <input type="password" id="password" name="password" placeholder="*****" required />

            <button type="submit">Login</button>
        </form>
        <p>New here? <a href="signup.html">Create an account</a></p>
    </main>
    <footer>
        <div class="footer-content">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="BeeMyVal Logo" />
            </a>

            <div class="footer-links">
                <h4>Quick Links</h4>
                <nav aria-label="Footer">
                    <a href="index.html#contact">Contact Support</a>
                    <a href="#">Privacy Policy</a>
                </nav>
            </div>

            <div class="footer-socials">
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>

        <small class="footer-bottom">
            &copy; 2026 BeeMyVal. All rights reserved.
        </small>
    </footer>
</body>

</html>
