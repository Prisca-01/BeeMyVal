<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <title>Sign-up | BeeMyVal</title>

    <!-- custom font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carme&family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="flex navbar" aria-label="navigation">
        <a href="/" class="logo-link" aria-label="BeeMyVal homepage">
          <img src="images/logo.png" alt="BeeMyVal Logo" class="nav__logo" />
        </a>
        <button class="nav__toggle" aria-label="Open menu">â˜°</button>
        <div class="nav__links">
          <a href="/" class="nav__item">Home</a>
          <a href="index.html#about" class="nav__item">About</a>

          <a href="login.html" class="nav__item">Log In</a>
          <a href="signup.html" class="nav__item nav__item-cta">Sign Up</a>
        </div>
      </nav>
    </header>
    <main class="form__container">
      <h1 class="form__title">Create an Account</h1>
      <form id="signup-form" class="form">
        <label for="name" class="form__label">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form__input"
          placeholder="John Doe"
          required
        />

        <label for="email" class="form__label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form__input"
          placeholder="john@example.com"
          required
        />

        <label for="password" class="form__label">Create Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form__input"
          placeholder="*****"
          required
        />

        <button type="submit" id="signup-btn" class="btn btn--primary">
          Sign Up
        </button>
      </form>
      <p class="paragraph">
        Already have an account? <a href="login.html">Log In</a>
      </p>
    </main>
    <footer class="footer">
      <div class="footer__content flex gap-lg">
        <a href="index.html" class="logo">
          <img src="images/logo.png" alt="BeeMyVal Logo" />
        </a>

        <div class="footer__links">
          <h4>Quick Links</h4>
          <nav aria-label="Footer" class="flex-col gap-xs">
            <a href="index.html#contact" class="clean__link">Contact Support</a>
            <a href="#" class="clean__link">Privacy Policy</a>
          </nav>
        </div>

        <div class="footer__socials flex-col gap-xs">
          <h4>Socials:</h4>
          <a href="#" class="clean__link">Twitter</a>
          <a href="#" class="clean__link">Instagram</a>
        </div>
      </div>

      <small class="footer__bottom">
        &copy; 2026 BeeMyVal. All rights reserved.
      </small>
    </footer>

    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
