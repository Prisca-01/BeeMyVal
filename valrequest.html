<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request | BeeMyVal</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/valrequest.css" />
  </head>

  <body>
    <!-- The recipient page does not require a header or footer by the project design, this is intentional -->
    <main class="valentine">
      <section class="valentine__card valentine__card--message">
        <img
          src="images/bee.png"
          alt="A cute bee holding a heart"
          class="valentine__bee"
        />

        <p class="valentine__text">
          Hey Sarah, I know we are miles apart, but you make me smile every
          single day...
        </p>

        <audio class="valentine__audio" controls>
          <source src="assets/audio/Breathless.mp3" type="audio/mpeg" />
          Unable to play audio
        </audio>

        <button class="valentine__button valentine__button--primary">
          I have a question...
        </button>
      </section>

      <section class="valentine__card valentine__card--question hidden">
        <img
          src="images/bee.png"
          alt="A cute bee holding a heart"
          class="valentine__bee"
        />

        <h2 class="valentine__title">Will you Bee my Valentine?</h2>

        <audio class="valentine__audio" controls>
          <source src="assets/audio/Breathless.mp3" type="audio/mpeg" />
          Unable to play audio
        </audio>

        <button class="valentine__button valentine__button--yes">YES!</button>

        <button class="valentine__button valentine__button--no">
          Maybe Later...
        </button>
      </section>
    </main>
  </body>
</html>
